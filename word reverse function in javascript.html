<script>
	var word = prompt("Enter the Word");
	alert(word_reverse(word));

	function word_reverse(input){
		var length = input.length;
		var space_count = 0;
		var space_index = [];
		var rev = "";
		var to_control_function = 0;
		for(i=0;i<length;i++){
			if(input[i] == ""){
				space_count++;
				space_index.push(i);
			}
		}
		for(l=0;l<space_count;l++){
			for(j=space_index[l];j>=to_control_function;j--){
				rev += input[j];
			}
			to_control_function = space_index[l];
		}
		for(j=length-1;j>=to_control_function;j--){
			rev+=input[j];
		}
		return rev.trim();
	}
</script>
